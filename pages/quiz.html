  <title>Quiz Time</title>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>

  <script>
    $(document).ready(function(){
        $("#loginModal").modal({ backdrop: 'static', keyboard: false });

        // Prevent modal from closing if form is not valid
        $(".close").on("click", function() {
            if ($("#uname").val().trim() === '' || $("#pswrd").val().trim() === '') {
                alert("Please fill out both username and password.");
                return false; // Prevent modal from closing
            }
        });

        // Handle form submission without page reload
        $("#userForm").on("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Your form submission logic here (e.g., sending data via AJAX)
            alert("User registered successfully!"); // Example alert

            // Optionally, close the modal after form submission
            $("#loginModal").modal('hide');
        });
    });
</script>

  <h2 align="center">Quiz Time!</h2>

<div class="container col-lg-12" align="center">
  <form>
    <div class="container col-lg" id="questionContainer"></div>
    <div id="trackerContainer">
      <p>Correct Choices: <span id="correctCount">0</span></p>
      <p>Incorrect Choices: <span id="incorrectCount">0</span></p>
  </div>
  <button type="submit" id="nextBtn" class="btn btn-primary">Next Question</button>
  </form>
</div>

<script src="/js/quiz.js"></script>
<script src="/js/account.js"></script>
</body>
